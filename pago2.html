<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Pago</title>
    <link rel="stylesheet" href="styles_pago.css">
</head>
<body>
    <header>
        <h1>Datos de Pago</h1>
        <nav class="navegador">
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form id="payment-form">
            <label for="address">Dirección:</label>
            <input type="text" id="address" required>
            
            <label for="card-number">Número de Tarjeta:</label>
            <input type="text" id="card-number" placeholder="1234 5678 9101 1121" maxlength="16" required>
            
            <label for="expiry-date">Fecha de Expiración:</label>
            <input type="text" id="expiry-date" placeholder="MM/AA" maxlength="5" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" maxlength="4" required>
            
            <button type="submit">Finalizar Compra</button>
        </form>
    </main>
    
    <script src="validaciones_pago.js"></script>
</body>
</html>
