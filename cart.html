<body>
 <!-- Modal -->

    <div class="modal-content">

      <button id="confirmBtn">Confirmar</button>
      <button id="closeModalBtn">Cancelar</button>
    </div>
  </div>
  
    <header>
        <h1>Carrito de Compras</h1>
        <button onclick="location.href='index.html'">Pagina principal</button>
    </header>
    
    <main>
        <h2>Productos en el Carrito</h2>
        <div id="cart-items"></div>
        <h3 id="total"></h3> 
        <h1>Si deseas Continuar click abajo</h1>
        
        <button id="continuarCompraBtn">Continuar Con La Compra</button>


    </main>
    
    <script src="compra.js"></script>
