<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="estLogin.css">
</head>
<body>
    <header>
        <h1>Inicio de Sesión</h1>
        <nav class="navegador">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="register.html">Regístrate</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form id="login-form">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
            
            <button type="button" id="toggle-password">Mostrar Contraseña</button>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </main>
    
    <script>
        // Mostrar/ocultar contraseña
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            this.textContent = type === 'password' ? 'Mostrar Contraseña' : 'Ocultar Contraseña';
        });

        // Validación de contraseña al iniciar sesión
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const password = document.getElementById('password').value;

            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$/;

            if (!passwordRegex.test(password)) {
                alert("La contraseña debe tener al menos:\n- 8 caracteres\n- Una letra mayúscula\n- Un número\n- Un símbolo");
                return;
            }

            // Aquí puedes agregar lógica para validar usuario registrado
            // Por ahora solo se hace la validación de contraseña
            alert("Inicio de sesión exitoso (solo validación de contraseña por ahora).");
            window.location.href = "comprasPag.html";
        });
    </script>
</body>
</html>
